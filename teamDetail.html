<!DOCTYPE html>
<html>
    <head>
        <title>IPL Cricket Team</title>
        <link rel="stylesheet" href="./teamDetail.css" />
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous">
        </script>
        <script src="./teamDetail.js"></script>
    </head>
    <body>
        <h1 class="team-name">Team Name</h1>
        <div class="team-wrapper">
            <div class="team-data">
                <div class="ipl-logo">
                    <img id="team-logo" src="https://crickettimes.com/wp-content/uploads/2020/08/IPL-2020-1.jpg" alt="team-image" />
                </div>
                <div>
                    <h3>Player Count : <span class="player-count"></span></h3>
                    <h3>Top Batsman : <span class="top-batsman"></span></h3>
                    <h3>Top Bowler : <span class="top-bowler"></span></h3>
                    <h3>ChampionshipWon : <span class="win-count"></span></h3>
                </div>
            </div>
            <div class="player-info">
                <h2>Players:</h2>
                <div class="team-player"></div>

            </div>
        </div>

    </body>

</html>
